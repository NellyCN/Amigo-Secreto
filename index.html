<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css?v=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="./assets/sorteo.png" type="image/x-icon" />
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img
          class="img-title"
          src="./assets/amigo-secreto.png"
          alt="Imagen representativa de amigo secreto"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Digite el nombre de sus amigos</h2>

        <div class="input-wrapper">
          <input
            type="text"
            id="amigo"
            class="input-name"
            placeholder="Ingresa el nombre de un amigo"
          />
          <button type="button" class="button-add" onclick="addFriend()">
            Añadir
          </button>
        </div>

        <div id="error" role="alert" aria-live="assertive"></div>
        <ul
          id="listaAmigos"
          class="name-list"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>
      </section>
    </main>

    <!-- Nuevo contenedor para los botones fijos -->
    <form class="button-container">
      <ul id="resultado" class="result-list" aria-live="polite"></ul>
      <div class="botones">
        <button
          type="button"
          id="sortearBtn"
          class="button-draw"
          aria-label="Sortear amigo secreto"
          title="Sortear Amigo"
        >
          <img class ="img-draw"
            src="./assets/play_circle_outline.png"
            alt="Ícono para sortear"
          />
          Sortear Amigo
        </button>

        <button
          type="button"
          id="limpiarBtn"
          class="button-reset"
          disabled
          aria-label="Reiniciar lista de amigos"
          title="Reiniciar lista"
        >
          <i class="fas fa-redo"></i>
          Reiniciar
        </button>
      </div>
    </form>

    <footer>
      <p>
        Desarrollado por <strong>Nelly Cumpa. </strong> Visita
        <a
          href="https://github.com/NellyCN/Amigo-Secreto"
          class="footer-link"
          target="_blank"
          rel="noopener noreferrer"
          >Mi GitHub</a
        >
      </p>
    </footer>

    <script src="./scripts/app.js" defer></script>
  </body>
</html>
